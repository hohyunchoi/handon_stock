<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        {% static "" as baseUrl %}
        <title>Mobile Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="mobile portfolio, mobile portfolio site">
        <meta name="author" content="kimsh">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="{% static 'js/jquery-1.8.3.min.js'%}"></script>
        <script src="{% static 'js/jquery.mobile-1.2.0.min.js'%}"></script>
        <link href="{% static 'css/jquery.mobile.structure-1.2.0.min.css'%}" rel="stylesheet">
        <link href="{% static 'css/jquery.mobile.theme-1.2.0.min.css'%}" rel="stylesheet">
        <link href="{% static 'css/jquery.mobile-1.2.0.min.css'%}" rel="stylesheet">
        <link href="{% static 'css/photoswipe.css'%}" rel="stylesheet">
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
        <link href="{% static 'css/templates.css'%}" rel="stylesheet">
        <script src="{% static 'js/script.js'%}"></script>
        <script src="{% static 'js/settings.js'%}"></script>
        <script src="{% static 'js/klass.min.js'%}"></script>
        <script src="{% static 'js/code.photoswipe.jquery-3.0.5.min.js'%}"></script>
    </head>
    <body>

        <!-- homepage -->
             <div class="headerspace"></div>
            <div data-role="header" class="header">
                <h1>HD주식</h1>
            </div>
            <div data-role="content">
                <div class="pt-menu">
                        <div data-theme="d" data-corners="false" data-role="button" href="#profile" style="width:260px">
                            <div id="account">
                                계좌: <br>
                                출금 가능금액:
                            </div>
                        </div>

                        <div data-theme="d" data-corners="false" id="chart" data-role="button" >

                            주식순위

                        </div>

                        <div data-theme="d" data-corners="false" data-role="button" href="#portfolio">

                            주식잔고
                        </div>

                        <div data-theme="d" data-corners="false" data-role="button" href="#social">

                            주식주문
                        </div>

                        <div data-theme="d" data-corners="false" data-role="button" href="#contact">

                            관심종목
                        </div>

                    </div>
                {{profile}}
                <a href="logout" id="logout">logout</a>
            </div>
             <div class="footerspace"></div>
            <div data-role="footer" class="footer">
                <h2>HD금융</h2>
                <p class="copyright">&copy; Copyright 2020</p>
            </div>
    </body>
    <script>
$(document).ready(function(){
    $.ajax({
        url:'account_ajax',
        success:function(data){
            $('#account').html(data)
        }
    })


    $('#chart').click(function(){
        location.href="stockchart?sosok=0&page=1"
    })
})


    </script>
</html>
