<input type="hidden" id="page" value="{{page}}">
    </body>
<script>
$(document).ready(function(){


   var page = $('#page').val()
   console.log(page)
 if(page ==""){
 page=1
  console.log(page)

 }
  $.ajax({ url:'stockchart_ajax?page='+page,
    success:function(data){
        var result = data;
        console.log(typeof(result))
        var table = result.replace(/&lt;/gi,'<').replace(/&gt;/gi, '>').replace(/&quot;/gi, '\"')
        console.log(table);
        $("#content").html(table);

     }
     })


})


</script>
